<div class="card">
  <div class="flex justify-content-between align-items-center mb-3">
    <h2 class="m-0">Projetos</h2>
    <button
      pButton
      label="Novo"
      icon="pi pi-plus"
      (click)="novo()">
    </button>
  </div>

  <!-- Tabela -->
  <p-table [value]="projetos" [loading]="loading" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>Data Criação</th>
        <th>Funcionários</th>
        <th style="width: 10rem;">Ações</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-p>
      <tr>
        <td>{{ p.nome }}</td>
        <td>{{ p.dataCriacao | date:'dd/MM/yyyy' }}</td>
        <td>{{ nomesFuncionarios(p) }}</td>
        <td class="flex gap-2">
          <button
            pButton
            icon="pi pi-pencil"
            class="p-button-rounded p-button-text"
            (click)="editar(p.id!)">
          </button>

          <button
            pButton
            icon="pi pi-trash"
            class="p-button-rounded p-button-text p-button-danger"
            (click)="deletar(p.id!)">
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
