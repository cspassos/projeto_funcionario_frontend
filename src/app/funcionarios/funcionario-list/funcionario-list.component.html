<div class="card">
  <div class="flex justify-content-between align-items-center mb-3">
    <h2 class="m-0">Funcionários</h2>
    <button 
      pButton 
      label="Novo" 
      icon="pi pi-plus" 
      (click)="novo()">
    </button>
  </div>

  <p-table [value]="funcionarios" [loading]="loading" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>CPF</th>
        <th>Email</th>
        <th>Salário</th>
        <th style="width: 10rem;">Ações</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-f>
      <tr>
        <td>{{ f.nome }}</td>
        <td>{{ f.cpf }}</td>
        <td>{{ f.email }}</td>
        <td>{{ f.salario | currency:'BRL' }}</td>
        <td class="flex gap-2">
          <button 
            pButton 
            icon="pi pi-pencil" 
            class="p-button-rounded p-button-text" 
            (click)="editar(f.id!)">
          </button>

          <button 
            pButton 
            icon="pi pi-trash" 
            class="p-button-rounded p-button-text p-button-danger" 
            (click)="deletar(f.id!)">
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
